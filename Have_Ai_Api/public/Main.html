<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/cloud.png" type="image/x-icon">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ใช้ฟอนต์ Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-chubby/css/uicons-solid-chubby.css'>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* ซ่อน Spinner ไว้ก่อน */
        #loading-spinner {
            display: none;
        }

        /* ซ่อน ที่แสดงผลลัพธ์ไว้ก่อน */
        #results-container {
            display: none;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-100 to-indigo-200 flex items-center justify-center p-4">

    <!-- Card หลัก -->
    <div class="bg-white backdrop-blur-sm p-8 rounded-2xl shadow-xl w-full max-w-6xl mx-auto">

        <!-- Header -->
        <div class="flex items-center justify-center mb-6">
            <i class="fi fi-sc-cloud text-2xl mt-2 mr-2 text-sky-300"></i>
            <h1 class="text-3xl font-bold text-gray-800">Weather App</h1>
        </div>

        <!-- ช่องค้นหา -->
        <div class="flex flex-col sm:flex-row gap-3 mb-4">
            <input type="text" id="city-input" placeholder="พิมพ์ชื่อเมือง (เช่น London)"
                class="flex-grow px-4 py-3 rounded-lg border-2 border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
            <button id="search-button"
                class="bg-indigo-600 text-white font-bold px-6 py-3 rounded-lg shadow-md hover:bg-indigo-700 active:scale-95 transition duration-200">
                ค้นหา
            </button>
        </div>

        <!-- เมืองยอดฮิต (Trending) -->
        <div id="trending-container" class="mb-4">
            <h3 class="text-sm font-semibold text-gray-600 mb-2">เมืองยอดฮิต (Top 5):</h3>
            <div id="trending-tags" class="flex flex-wrap gap-2">
                <!-- Tags จะถูกใส่โดย app.js -->
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="text-center py-10">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
            <p class="mt-3 text-gray-600">กำลังค้นหาข้อมูล...</p>
        </div>

        <!-- ที่แสดงผลลัพธ์ (รวม Current + Forecast) -->
        <div id="results-container" class="flex flex-col lg:flex-row gap-6 mt-4 items-stretch justify-between min-h-[500px]">

            <!-- อากาศปัจจุบัน + รายละเอียด -->
            <div id="weather-results" class="flex-[2] rounded-2xl p-6 space-y-4 h-full">
                <!-- ข้อมูลอากาศปัจจุบัน จะถูกใส่โดย app.js -->
            </div>

            <!-- พยากรณ์อากาศ 5 วัน -->
            <div id="forecast-container" class="flex-[1] rounded-2xl p-6 flex flex-col h-full">
                <!-- ข้อมูลพยากรณ์ จะถูกใส่โดย app.js -->
            </div>

        </div>


    </div>

    <!-- โหลด app.js (ต้องอยู่ล่างสุด) -->
    <script src="app.js"></script>
</body>

</html>
